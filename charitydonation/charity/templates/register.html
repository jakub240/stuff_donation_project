{% extends "base.html" %}
   
    {% block title %}
      <h2>Załóż konto</h2>
    {% endblock %}
    {% block content %}
    {% load static %}
    <section class="login-page">
      <form action="" method="POST">
      {% csrf_token %}
          <div class="form-group">
          <input type="text" name="username" placeholder="Nazwa Użytkownika" value="{{ form.username }}" />
        </div>
        <div class="form-group">
          <input type="text" name="first_name" placeholder="Imię" value="{{ form.first_name }}"/>
        </div>
         <div class="form-group">
          <input type="text" name="last_name" placeholder="Nazwisko" value="{{ form.last_name }}"/>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" value="{{ form.email }}"/>
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" value="{{ form.password }}" />
        </div>
        <div class="form-group">
          <input type="password" name="repeat_password" placeholder="Powtórz hasło" value="{{ form.repeat_password }}"/>
        </div>

        <div class="form-group form-group--buttons">
          <a href="{% url 'login' %}" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>
    {% endblock %}
