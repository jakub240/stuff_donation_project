{% extends "base.html" %}

    {% block title  %}
        {%  load static  %}
        <h2>
        Ustawienia
        </h2>
    {% endblock  %}
    {% block content %}
    {% load static %}
    <section class="login-page">
      <form action="" method="POST">
      {% csrf_token %}
        <div class="form-group form-group--inline">
            <label> Nazwa Użytkownika: </label>
            <br>{{ form.username }}
        </div>
        <div class="form-group form-group--inline">
            <label> Imię: </label>
            <br>{{ form.first_name }}
        </div>
        <div class="form-group form-group--inline">
            <label> Nazwisko: </label>
            <br>{{ form.last_name }}
        </div>
        <div class="form-group form-group--inline">
            <label> Email: </label>
            <br>{{ form.email }}
        </div>

        <div class="form-group form-group--buttons">
          <button class="btn" type="submit">Edytuj dane</button>
          <a href="{% url 'change-password' %}" class="btn">Zmień hasło</a>
        </div>
      </form>
    </section>
    {% endblock %}
